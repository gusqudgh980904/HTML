<!DOCTYPE html>
<html>
<head>

<title>숙제0422</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main.css"/>
<style type="text/css">

<body>

<h1><strong>교육문의</strong></h1>
<table>
<tr>
	<td><textarea style="border:1px solid #333;width:800px;height:150px;overflow:auto;"readonly="readonly"></textarea></td>
</tr>
<tr>
	<td colspan="2" class="consent"> <input type="checkbox" checked="checked" >개인정보 취급방침에 동의합니다. </td> 
</tr>

<tr>
	<td class="title"><span class="point">*</span>작성자</td> 
	<td><input type="text" name="id" class="inputbox" readonly="readonly" >
	</td>
</tr>

<tr>
	<td class="title"><span class="point">*</span>이메일</td>
	<td>
	<input type="text" class="inputbox" style="width:150px"/> @ 
		<select name="domain" size="1" class="inputbox" style="width:200px">
		<option value="none" >선택해주세요</option>
		<option value="daum.net">daum.net</option>
		<option value="sist.co.kr">sist.co.kr</option>
		<option value="google.com">google.com</option>
		<option value="naver.com">naver.com</option>
	</select>
	</td>

<tr>
	<td class="title"><span class="point">*</span>비밀번호</td>
	<td><input type="password" name="pass" class="inputbox"></td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>연락처</td> 
	<td><input type="text" class="inputbox"> </td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>휴대폰</td> 
	<td><input type="text" class="inputbox"> </td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>제목</td> 
	<td><input type="text" class="inputbox" style="width:600px"> <input type="checkbox">비공개 </td>
</tr>
<tr>
	<td class="title">내용</td>
	<td><textarea name="ta "style="width:800px; height:400px; vertical-align: center;"></textarea> </td>
</tr>

</table>
