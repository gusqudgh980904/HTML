<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radius</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main.css"/>
<style type="text/css">
div{margin:30px;width:100px;height:100px;border:1px solid #333}
#all{border-radius:100px;box-shadow:10px 10px 10px #000000;

#intdidual{border-radius:10px 20px 30px 40px;background-color:#FF0000}
td{width:100px;height:100px;border:1px solid #333;border-radius:50px;text-align:center}
</style>
</head>
<body>

<div id="all">오늘은 목요일</div>
<div id="intdidual">오늘은 목요일</div>
<table>
<tr>
<td >1</td>
<td >2</td>
<td>3</td>
</tr>
<tr>
<td>4</td>
<td>5</td>
<td>6</td>
</tr>
<tr>
<td>7</td>
<td >8</td>
<td>9</td>
</tr>
</table>
</body>
</html>
