<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>work</title>
 <link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main.css"/>
 <style type="text/css">
.title{background-color:#F9F8F8; width:100px; height:40px; font-weight: bold;}
td{border-bottom:1px solid #e9e9e9; padding:10px;}
table{border-spacing:0px; width:800px}
.centertitle{font-size:30px; height:100px}
#submit {background-color:#04264C; color:#fff; width:120px; height:40px;font-weight:bold;}
#cancel {background-color:#89878B; color:#fff; width:120px; height:40px;font-weight:bold;}
 </style>
<script type="text/javascript">

function Confirm() {
	var obj=document.frm;
	var flag=false;
if(flag==false){
	if(obj.id.value==""){
		alert("아이디를 입력해주세요.")
		document.frm.id.focus();
		return;
	}//id
	
	if(obj.pass.value==""){
		alert("비밀번호를 입력해주세요")
		obj.pass.focus(); 
		return;
	}//pass
	
	if(obj.name.value==""){
		alert("이름을 입력해주세요")
		obj.name.focus();
		return;
	}//name
	
	if(obj.phone.value==""){
		alert("휴대폰 번호를 입력해주세요")
		obj.phone.focus();
		return;
	}//phone
	
	if(obj.mail.value==""||obj.domain[0].selected){
		alert("메일주소를 확인해주세요")
		obj.mail.focus();
		return;
	}//mail
	
	if(obj.gender.value==""){
		alert("성별을 확인해주세요")
		return;
	}//gender
	
	if(obj.addrnum.value==""){
		alert("우편번호를 입력하세요")
		obj.addrnum.focus();
		return;
	}//addrnum
	
	if(obj.addr.value==""){
		alert("주소를 입력하세요")
		obj.addr.focus();
		return;
	}//addr
	
	flag=true;
	 location.href="http://sist.co.kr";
	
	}//if
	
}//Confirm

function passchk(){
	var obj=document.frm;
	var pass=obj.pass.value;
	var passchk=obj.passchk.value;
	
	if(pass!=passchk){
		alert("비밀번호를 바르게 입력했는지 확인하세요");
		obj.pass.focus();
	}//if
}//passchk

function idchk() {
	window.open("popup_ID.html","idchk","width=300,height=300");	
}//idchk

function chkddr() {
	window.open("popup_Addr.html","idchk","width=300,height=300");	
}//chkddr

</script>

</head>
<body>
<div>
<form name="frm">
<table>
<tr>
	<th class="centertitle" colspan="2">회원가입</th> 
</tr>

<tr>
	<td class="title"><span class="point">*</span>아이디</td> 
	<td><input type="text" name="id" class="inputBox">
	<input type="button" name="chkid" value="아이디 중복확인" class="btn" onclick="idchk()">
	</td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>비밀번호</td> 
	<td><input type="password" name="pass"id="pass" class="inputBox"> 
		비밀번호 확인 <input type="password" name="passchk" id="passchk" class="inputBox" onblur="passchk()">
	</td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>이름</td> 
	<td><input type="text" name="name" class="inputBox" >
	</td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>생일</td> 
	<td><input type="date" class="inputBox" name="date" >
	</td>
</tr>
<tr>
	<td class="title">연락처</td> 
	<td><input type="text" name="tel" class="inputBox" >
	</td>
</tr>
<tr>
	<td class="title"><span class="point">*</span>휴대폰</td> 
	<td><input type="text" name="phone" class="inputBox" >
		<input type="checkbox"> 수신
	</td>
</tr>

<tr>
	<td class="title"><span class="point">*</span>이메일</td>
	<td>
	<input type="text" class="inputBox" style="width:150px" name="mail"/> @ 
		<select name="domain" size="1" class="inputBox">
		<option value="none" >선택해주세요</option>
		<option value="daum.net">daum.net</option>
		<option value="sist.co.kr">sist.co.kr</option>
		<option value="google.com">google.com</option>
		<option value="naver.com">naver.com</option>
	</select>
	</td>
</tr>

<tr>
	<td class="title"><span class="point">*</span>성별</td> 
	<td>
	<input type="radio" name="gender" value="m">남자
	<input type="radio" name="gender" value="f">여자
	</td>
</tr>

<tr>
	<td class="title"><span class="point">*</span>소재지</td>
	<td>
		<select name="domain" size="1" class="inputBox" style="width:120px">
		<option value="none" >선택해주세요</option>
		<option value="강원">강원</option>
		<option value="경기">경기</option>
		<option value="부산">부산</option>
		<option value="서울">서울</option>
	</select>
	</td>
</tr>

<tr>
	<td class="title"><span class="point">*</span>우편번호</td> 
	<td><input type="text" name="addrnum" class="inputBox" >
	<input type="button" name="addr" value="우편번호확인" class="btn" onclick="chkddr()">
	</td>
</tr>

<tr>
	<td class="title"><span class="point">*</span>주소</td> 
	<td><input type="text" name="addr" class="inputBox" >
	</td>
</tr>

<tr>
	<td colspan="2" align="center">
	<input type="button" value="확인" id="submit" onclick="Confirm()">
	<input type="reset" value="취소" id="cancel">
	</td>
</tr>

</table>
</form>
</div>
</body>
</html>
