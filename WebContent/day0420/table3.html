<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 사용</title>
</head>
<body>

<!--<thead>,<tbody>,<tfoot>:의미적 태그
<thead>가 감싸고 있는 부분은 테이블을 보여줄 때 가장 위로 올라가고,
<tfoot>이 감싸고 있는 부분은 테이블을 보여줄 때 가장 밑으로 내려간다.
-->
<table border="1" cellspacing="0" bordercolor="#333333">

<thead>
<tr>
	<th width="100">번호</th>
	<th width="120">이름</th>
	<th width="120">나이</th>
</tr>
</thead>
<tbody>
	<tr>
		<th>1</th>
		<th>강인섭</th>
		<th>26</th>
	</tr>
	<tr>
		<th>3</th>
		<th>정은아</th>
		<th>27</th>
	</tr>
	<tr>
		<th>3</th>
		<th>조혜원</th>
		<th>26</th>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td colspan="2" align="center">계</td>
		<td>79</td>
	</tr>
</tfoot>

</table>

</body>
</html>
