<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 Form Control들</title>
</head>
<body>

<label>색</label>
<input type="color" value="#8000FF"/><br/>
<label>날짜(일)</label><!-- 년-월-일의 형식을 맞춰 설정 -->
<input type="date" value="2021-06-29"/><br/>
<label>날짜(월)</label><!-- 년-월의 형식을 맞춰 설정 -->
<input type="month" value="2021-3"/><br/>
<label>날짜(주)</label><!-- 년-월의 형식을 맞춰 설정 -->
<input type="week" value="2021-3"/><br/>
<label>시간</label>
<input type="time"/><br/>
<label>날짜 시간</label>
<input type="datetime-local"/><br/>
<label>숫자</label>
<input type="number" value="5"/><br/>
<label>범위설정</label>
<input type="range" min="0" value="80" max="100"/><br/>
<!-- text로 제공되고,의미적인 Form Control -->
<label>전화번호</label>
<input type="tel" name="tel"/><br/>
<label>email</label>
<input type="email" name="email"/><br/>
<label>홈페이지 URL</label>
<input type="url" name="url"/><br/>
<label>검색값</label>
<input type="search" name="search"/><br/>

</body>
</html>
