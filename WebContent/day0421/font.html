<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css" >
body{font-family:궁서체,돋움,sans-serif}
span{font-weight:bold;}
.strike{text-decoration:line_through;}
.u{text-decoration:underline;font-size:30px}
.o{text-decoration:overline;color:red}
#ta{text-align:center}
</style>
</head>
<body>
<div>
오늘은 <span>수요일</span>입니다<br/>
기상청은 오늘 오후<span class="strike">비가</span>맑음으로 예상하였습니다
</div>
<div>
<span class="u">밑줄</span><span class="o">윗줄</span>
</div>
<div id="ta">
안녕하세요
</div>
</body>
</html>
