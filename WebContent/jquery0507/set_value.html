<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>(jquery)set_value</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btnSetValue").click(function(){
//		$("[name='txt']").val("오늘은 금요일");
		$("#txt").val("오늘은 금요일");
		$("#pass").val("오늘은 금요일");
		$("#hid").val("오늘은 금요일");
//		$("#file").val("c:/dev/eclipse.bat");//file은 value를 설정 할 수 없다
//		$("#img").val("../common/images/톰하디.jpg");//img는 value를 이미지를 변경 할 수 없다
		//img는 attr함수로 src속성을 변경하여 로딩된 이미지를 변경해준다 
		$("#img").attr("src","../common/images/이중구.jpg");
		$("#ta").val("오늘은 금요일\n내일은 토요일");
	});//click
	
	//상태변환
	$("#btnSetStatus").click(function(){
		//체크박스
		$("#java").attr("checked",true);
		$("#python").attr("checked",true);
		
		//radio
		$("#m").prop("checked",true);
		
		//select
//		$("#ktf").prop("selected",true);
		
		//select find()함수 사용
		$("#company").find("option:eq(3)").prop("selected",true);
		
		
		
	});//click	
	
});//ready

</script>
</head>
<body>

<div>
<form action="#" name="frm">

	<strong>값변경</strong>
	<div>
	<label>text</label><input type="text"name="txt"class="inputBox"id="txt"><br/>
	<label>password</label><input type="password"name="pass"class="inputBox"id="pass"><br/>
	<label>hidden</label><input type="hidden"name="hid"class="inputBox"id="hid"><br/>
	<label>file</label><input type="file"name="file"id="file"><br/>
	<img src="../common/images/톰하디.jpg" name="img"id="img"><br/>
	<label>textarea</label>
	<textarea name="ta" class="inputBox" style="width:300px;height:300px;"id="ta">안녕하세요</textarea>
	<br/>	
	<input type="button"value="값설정"class="btn" id="btnSetValue"/>
	</div>
	
	<strong>상태변경</strong>
	<div>
	<label>언어선택</label>
	<input type="checkbox" name="lang" value="Java"id="java">Java
	<input type="checkbox" name="lang" value="C/c++"id="c">C/C++
	<input type="checkbox" name="lang" value="VB" id="vb">VisualBasic
	<input type="checkbox" name="lang" value="Python"id="python">Python
	<br/>
	<input type="radio" name="gender"value="남자"id="m"/>남자
	<input type="radio" name="gender"value="여자"id="g"/>여자
	<br/>
	<select name="company" id="company">
		<option>----선택----</option>
		<option value="SKT"id="skt">SKT</option>
		<option value="KTF"id="ktf">KTF</option>
		<option value="LG"id="lg">LG</option>
	</select>
	<br/>
	<input type="button" value="설정" class="btn" id="btnSetStatus"/>
	
	</div>

</form>
</div>

<div>



</div>

</body>
</html>
