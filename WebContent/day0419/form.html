</head>
<body>

	<fieldset>
		<legend>Back-end로 전송하기</legend>
		<input type="submit" value="전송"/>
	
	</fieldset>
	</form>
	
<form method="post" action="test.jsp">
	<fieldset>
		<legend>Back-end로 전송하기</legend>
		<input type="submit" value="전송"/>
	
	</fieldset>
	</form>

</body>
</html>
