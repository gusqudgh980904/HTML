<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">

</style>
<script type="text/javascript">
function NullCheck(){
	this.chkNull=function(value){
		
		var flag=value==null||value==""
		return flag;
		
	}//function
}//NullCheck

window.onload=function(){
	document.getElementById("btn").addEventListener("click",test);
}//function

function test(){
	var obj=document.frm;
	var name=obj.name.value;
	
	var nc=new NullCheck();
	if(nc.chkNull(name)){
		alert("이름은 필수");
		obj.name.focus();
		return
	}//if
}//test

</script>
</head>
<body>
<form name="frm">
<input type="text" name="name" class="inputBox"/>
<input type="button" value="값얻기" class="btn" id="btn"/>

</form>
</body>
