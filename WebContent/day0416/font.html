<body>

색:<font color="yellow">안녕하세요</font><br/>
색:<font color="#FF0000">안녕하세요</font><br/>
크기:<font size="1">안녕하세요</font><br/>
크기:<font size="150">안녕하세요</font><br/>
크기:<font size="300">안녕하세요</font><br/>
<font size="6" face="궁서체" color="#FF0001">현병호</font><br/>
</body>
</html>
