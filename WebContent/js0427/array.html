<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
//1.배열 선언 및 생성
var arr=new Array(5);
//2.값할당
arr[0]=10;
arr[1]=20;
arr[2]=30.4;
arr[3]="ㅎㅇ";
arr[4]=true;
//3.값사용
document.write(arr[0]+"/"+arr[4]+"<br/>");
//4.일괄처리
for(var i=0;i<arr.length;i++){
	document.write(arr[i]+"<br/>");
}//for
//배열의 방 삭제
document.write("삭제 전 방의 갯수"+arr.length+"개<br/>");
arr.splice(2,1);//splice(시작인덱스,지울방의 수)
document.write("삭제 후 방의 갯수"+arr.length+"개<br/>");

//배열의 초기화:var 배열명=[값,,,];
var arr1=[2021,4,27,12,29];
//초기화된 인덱스 이후에 값을 더 추가할 수 있다(가변길이형)
arr1[5]="화요일";
arr1[6]="토요일";
arr1[10]="일요일";//인덱스가 붙어있지 않아도 값을 사용하는데 문제가 없으나,없는 방에는 undefined가 뜸

//5번째 인덱스에서 부터 끝방까지 지우기
arr1.splice(5);

//수가 아닌 값을 연산하면 NaN이 뜸(Not At Number)
for(var i=0;i<arr1.length;i++){
	document.write(arr1[i]*2+"<br/>");
}//for

//구구단 2단을 (2*1=2)형태로 배열방에 추가하고 <select>으로 출력
var arr2=new Array();
for(var a=1;a<10;a++){
	arr2[a-1]="2*"+a+"="+2*a
}//for
document.write("<select>")
for(var a=0;a<arr2.length;a++){
document.write("<option>"+arr2[a]+"</option>");
}//for
document.write("</select>")

</script>
</head>

</body>
</html>
