<script type="text/javascript">


var i=-2021;
document.write(i+"의 절대값"+Math.abs(i)+"<br/>");
i=10.5;
document.write(i+"의 반올림"+Math.round(i)+"<br/>");
i=10.1;
document.write(i+"의 올림"+Math.ceil(i)+"<br/>");
i=10.9;
document.write(i+"의 내림"+Math.floor(i)+"<br/>");

i=Math.random();
document.write("발생한 난수"+i+"<br/>");
document.write("범위의 난수"+(i*10)+"<br/>");
document.write("정수범위"+ parseInt(i*10) +"<br/>");
//parseInt()//실수나 숫자형태의 문자열을 정수로 변환할 때
i=10;
document.write(i+parseInt("10"));


</script>
