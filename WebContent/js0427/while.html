<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main.css"/>
<style type="text/css">
hr{display:block}/* external방식보다 embed방식이 우선 적용 */
</style>
<script type="text/javascript">
	//1~100까지의 수 중.짝수 출력
	//while
	var i=1;
	while(i<101){
		document.write(i+"은(는)"+(i%2==0?"짝수":"홀수"));
		i++;
	}//while
	document.write("<hr/>");
	
	//do~while
	i=1;
	do{
		document.write(i+"은(는)"+(i%2==0?"짝수":"홀수"));
		i++;
	}while(i<100);
		
</script>
</head>
